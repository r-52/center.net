<mat-form-field appearance="fill">
  <mat-label i18n>Please select your work week</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input
      matStartDate
      i18n-placeholder
      [value]="startDateToDisplay"
      placeholder="Start date"
      (dateChange)="changeDate('start', $event)"
    />
    <input
      matEndDate
      i18n-placeholder
      [value]="endDateToDisplay"
      placeholder="End date"
      (dateChange)="changeDate('end', $event)"
    />
  </mat-date-range-input>
  <mat-hint>{{ _dateFormat }} â€“ {{ _dateFormat }}</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
