<div class="container" [class.is-mobile]="mobileQuery.matches">
  <app-toolbar (openNavbar)="onToggleSidebar()"></app-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="!mobileQuery.matches"
    >
      <mat-nav-list>
        <div class="uppercase-text" i18n mat-subheader>
          <mat-icon>home</mat-icon>&nbsp;Home
        </div>
        <mat-list-item>
          <div mat-line i18n>Dashboard</div>
        </mat-list-item>

        <div class="uppercase-text" i18n mat-subheader>
          <mat-icon>schedule</mat-icon>&nbsp;Time Tracking
        </div>
        <mat-list-item>
          <div mat-line i18n>Add Time</div>
        </mat-list-item>
        <mat-list-item>
          <div mat-line i18n>Tracked Times</div>
        </mat-list-item>
        <div class="uppercase-text" i18n mat-subheader>
          <mat-icon>app_registration</mat-icon>&nbsp;CMS
        </div>
        <div class="uppercase-text" i18n mat-subheader>
          <mat-icon>badge</mat-icon>&nbsp;HR
        </div>
        <div class="uppercase-text" i18n mat-subheader>
          <mat-icon>settings</mat-icon>
          &nbsp;Admin
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
