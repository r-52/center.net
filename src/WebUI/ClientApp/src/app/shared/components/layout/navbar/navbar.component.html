<div class="container" [class.is-mobile]="mobileQuery.matches">
  <app-toolbar (openNavbar)="onToggleSidebar()"></app-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="!mobileQuery.matches"
    >
      <mat-nav-list>
        <div class="uppercase-text" i18n mat-subheader>Time Tracking</div>
        <div class="uppercase-text" i18n mat-subheader>CMS</div>
        <div class="uppercase-text" i18n mat-subheader>HR</div>
        <div class="uppercase-text" i18n mat-subheader>Admin</div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
