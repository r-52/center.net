<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="width-100">
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef i18n>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <!-- time start -->
    <ng-container matColumnDef="timeStart">
      <th mat-header-cell *matHeaderCellDef i18n>Checked in</th>
      <td mat-cell *matCellDef="let element">{{ element.timeStart }}</td>
    </ng-container>

    <!-- time end -->
    <ng-container matColumnDef="timeEnd">
      <th mat-header-cell *matHeaderCellDef i18n>Checked out</th>
      <td mat-cell *matCellDef="let element">{{ element.timeEnd }}</td>
    </ng-container>

    <!-- time total -->
    <ng-container matColumnDef="timeTotal">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex" i18n>
          <mat-icon>work</mat-icon>Total worked time
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.timeTotal }}</td>
    </ng-container>

    <!-- break total -->
    <ng-container matColumnDef="breakTotal">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex" i18n>
          <mat-icon>restaurant</mat-icon>Total break time
        </div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.breakTotal }}</td>
    </ng-container>

    <!-- number of tasks -->
    <ng-container matColumnDef="numberOfTasks">
      <th mat-header-cell *matHeaderCellDef i18n>No. of tasks</th>
      <td mat-cell *matCellDef="let element">{{ element.numberOfTasks }}</td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="action-wrapper">
          <app-open-add-time-modal
            (modalClosed)="addTime(element)"
          ></app-open-add-time-modal>
          <app-edit-time-button
            (edit)="editTime(element)"
          ></app-edit-time-button>
          <app-delete-time-button
            (delete)="deleteTime(element)"
          ></app-delete-time-button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
